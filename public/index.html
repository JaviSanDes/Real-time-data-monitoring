<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Realtime temperature monitoring system using Arduino and Node.js"
    />
    <meta name="author" content="Javi S." />
    <title>Node.js Temperature Monitor</title>
    <title>Line Chart</title>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap library -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <!-- Socket.io library -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"
    ></script>
    <!-- Latest compiled JavaScript -->
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script src="utils.js"></script>
  </head>

  <body>
    <div>
      <div class="col-md-8">
        <canvas id="canvas"></canvas>
        <div class="button-box">
          <button id="addTemperature" class="btn btn-primary">
            Show Temperature
          </button>
          <button id="addHumidity" class="btn btn-primary">
            Show Humidity
          </button>
          <button id="removeTemperature" class="btn btn-primary">
            Hide Temperature
          </button>
          <button id="removeHumidity" class="btn btn-primary">
            Hide Humidity
          </button>
          <button id="removeData" class="btn btn-primary">Remove 1</button>
          <button id="remove10" class="btn btn-primary">Remove 10</button>
        </div>
        <div class="dataContainer">
          <div class="dataBox">
            <h2>Temperature</h2>
            <h2 id="showTemperature"></h2>
          </div>
          <div class="dataBox">
            <h2>Humidity</h2>
            <h2 id="showHumidity"></h2>
          </div>
          <div class="dataBox">
            <h2>Time</h2>
            <h2 id="showTime"></h2>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="tableContainer">
          <table class="table table-striped table-bordered table-hover">
            <thead>
              <tr>
                <th>Temperature</th>
                <th>Humidity</th>
                <th>Time</th>
              </tr>
            </thead>
            <tbody class="table-body"></tbody>
          </table>
        </div>
      </div>
    </div>
    <br />
    <br />
  </body>
  <script src="./index.js"></script>
</html>
